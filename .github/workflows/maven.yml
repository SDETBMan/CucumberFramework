name: CI/CD Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run Tests
        run: mvn clean test

      - name: Send Email Notification on Failure
        if: always() # Change 'failure()' to 'always()'
        uses: dawidd6/action-send-mail@v3
        with:
            server_address: smtp.sendgrid.net
            server_port: 587 # The modern standard
            secure: false # This tells the action to use STARTTLS on port 587
            username: apikey # Must stay as "apikey"
            password: ${{ secrets.EMAIL_PASSWORD }} # Your SendGrid SG.xxx Key
            subject: "‚ùå Test Failure: ${{ github.repository }}"
            to: brian.padgett11@outlook.com
            from: brian.padgett11@outlook.com
            body: |
              The Cucumber test suite failed.
              Commit: ${{ github.sha }}
              View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}