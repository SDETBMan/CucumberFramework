name: CI/CD Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run Tests
        run: mvn clean test

      - name: Send Email Notification on Failure
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
            server_address: smtp.sendgrid.net
            server_port: 587
            secure: false

            username: apikey
            password: ${{ secrets.EMAIL_PASSWORD }}

            subject: "‚ùå Test Notification: ${{ github.repository }}"
            to: bpadgett813@gmail.com
            from: brian.padgett11@outlook.com

            body: |
              The Cucumber test suite execution is complete.
            
              Commit: ${{ github.sha }}
              View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}