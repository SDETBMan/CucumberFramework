# ============================================================
# 1. EXECUTION CONTROL
# ============================================================
# Override via -Dtarget=grid|browserstack|android|ios
target=local
browser=chrome
headless=false

# ============================================================
# 2. WEB APPLICATION
# ============================================================
url=https://www.saucedemo.com/
app_username=standard_user
app_password=secret_sauce
locked_out_username=locked_out_user

# ============================================================
# 3. API TESTING
# ============================================================
api.base.url=https://jsonplaceholder.typicode.com

# ============================================================
# 4. TIMEOUTS & RETRY
# ============================================================
timeout.explicit=10
timeout.implicit=5
retry.max=1

# ============================================================
# 5. SELENIUM GRID
# ============================================================
grid_url=http://localhost:4444/wd/hub

# ============================================================
# 6. MOBILE (Appium)
# ============================================================
appium_url=http://127.0.0.1:4723
android_device_name=Google Pixel 8
android_app_path=src/test/resources/apps/Android.SauceLabs.Mobile.Sample.app.2.7.1.apk
ios_device_name=iPhone 15
ios_version=17.0
ios_app_path=src/test/resources/apps/iOS.Simulator.SauceLabs.Mobile.Sample.app.2.7.1.app

# ============================================================
# 7. BROWSERSTACK
# Credentials are read from secrets BS_USER / BS_KEY.
# Leave blank â€” do NOT commit real credentials here.
# ============================================================
bs_user=
bs_key=

# ============================================================
# 8. DATABASE
# ============================================================
db.url=jdbc:mysql://localhost:3306/saucedemo_test_db
db.user=root
db.password=${LOCAL_DB_PASSWORD}
